
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>product List</title>
</head>
<body>
  <div class="container">
    <h1>products</h1>
    <form id="product-form">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="u-full-width">
        </div>
        <div>
            <label for="category">Category</label>
            <input type="text"  id="category" class="u-full-width">
        </div>
        <div>
            <label for="Price">Price</label>
            <input type="number"  id="price" class="u-full-width">
        </div> 
        
        <div>
            <label for="Quantity">Quantity</label>
            <input type="number"  id="quantity" class="u-full-width">
        </div> 
        <div>
            <input type="submit" value="Save" class="u-full-width">
        </div>           
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
            <td>product</td>
            <td>category</td>
            <td>Price</td>
            <td>Quantity</td>
        </tr>
      </thead>
      <tbody id="product-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>
</html>
